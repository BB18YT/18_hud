<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>18_Hud</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/07c8e3b947.js" crossorigin="anonymous"></script>
</head>

<body>
	<div id="hudC">
		<div id="mic" class="elemC">
			<div class="iconC">
				<i id="micIcon" class="icon fa-solid fa-walkie-talkie"></i>
			</div>
			<div class="barC">
				<div id="proximityBar" class="bar"></div>
			</div>
		</div>

		<div id="health" class="elemC">
			<div class="iconC">
				<i class="icon fa-solid fa-heart"></i>
			</div>
			<div class="barC">
				<div id="healthBar" class="bar"></div>
			</div>
		</div>

		<div id="armor" class="elemC">
			<div class="iconC">
				<i class="icon fa-solid fa-shield"></i>
			</div>
			<div class="barC">
				<div id="armorBar" class="bar"></div>
			</div>
		</div>

		<div id="hunger" class="elemC">
			<div class="iconC">
				<i class="icon fa-solid fa-burger"></i>
			</div>
			<div class="barC">
				<div id="hungerBar" class="bar"></div>
			</div>
		</div>

		<div id="thirst" class="elemC">
			<div class="iconC">
				<i class="icon fa-solid fa-bottle-water"></i>
			</div>
			<div class="barC">
				<div id="thirstBar" class="bar"></div>
			</div>
		</div>

		<div id="stamina" class="elemC">
			<div class="iconC">
				<i class="icon fa-solid fa-person-running"></i>
			</div>
			<div class="barC">
				<div id="staminaBar" class="bar"></div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
